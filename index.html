<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote-generator | Oscar Fitch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modern-normalize.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="title">
                <div class="line"></div>
                    <h1>Quote Generator</h1>
                <div class="line"></div>
            </div>
        </div>
    </header>

    <main>
        <div class="main container">
            <div class="content">
                <p>
                    <q>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        Voluptas debitis nam quaerat exercitationem amet ex nobis
                        autem voluptatem voluptatibus laudantium, facere tempora
                        aliquid assumenda eius magnam corporis nesciunt 
                        fuga dignissimos.
                    </q>
                    <span>- Oscar Fitch</span>

                </p>

            </div>
            <button class="generate">Random Quote</button>
            <button class="share">Share Quote</button>
        </div>
    </main>

    <footer>
        <p>Oscar Fitch</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
