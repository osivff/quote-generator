<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote-generator | Oscar Fitch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modern-normalize.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="title">
                <div class="line"></div>
                    <h1>Quote Generator</h1>
                <div class="line"></div>
            </div>
        </div>
    </header>

    <main>
        <div class="main container">
            <div class="quote-box">
                <p>
                    <q class="quote-text">
                    </q>
                    <p class="quote-author"></p>

                </p>

            </div>
            <div class="btn-container">
                <button class="new-quote">
                    <img src="./img/new-quote.svg" alt="">
                </button>
                <button class="share-quote">
                    <img src="./img/share.svg" alt="">
                </button>
                <button class="copy-quote">
                    <img src="./img/copy.svg" alt="">
                </button>
                <div id="copy" class="hidden">Copied!</div>

            </div>
        </div>
    </main>

    <footer>
        <p>Oscar Fitch</p>
    </footer>
    
    <script src="quotes.js"></script>
    <script src="script.js"></script>
</body>
</html>
